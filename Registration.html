<html>
    <head>
        <title>Registartion Form</title>
    </head>
    <body style="background-color: rgb(243, 179, 96);">
        <form action="Login.html">
        <form>
            Name
            <input type="text",name="Name" Size="45"/><br>
            Password
            <input type="text",name="Password" Size="45"/><br>
            Age
            <input type="text",name="Age" Size="45"/><br>
            Select Branches:
           <select name="Branch">
           <option value="AIML">AIML</option>
           <option value="DS">DS</option> 
           <option value="CSE">CSE</option>
           </select>
           <br>
           Gender
           <br>
           <input type="radio" name="Gender" value="M">Male<br>
           <input type="radio" name="Gender" value="F">Female<br>
           <input type="radio" name="Gender" value="O">Other<br>
           Languages<br>
           <input type="checkbox" name="Telugu">Telugu<br>
           <input type="checkbox" name="Hindi">Hindi<br>
           <input type="checkbox" name="English">English<br>
           <input type="Submit">
        </form>
    </form>
    </body>
</html>
